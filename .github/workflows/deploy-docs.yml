name: Deploy Docs

on:
  push:
    branches:
      - main # Change to your default branch (master/main)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for last-updated plugin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Change to 'npm' or 'yarn' if needed

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile # Change to npm/yarn equivalent

      - name: Build Documentation
        run: pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Deploy Docs
          branch: gh-pages
          folder: docs/.vuepress/dist
